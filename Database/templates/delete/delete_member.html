<!DOCTYPE html>
<html>
<head>
    <title>Delete Member</title>
</head>
<body>
<h2>Are you sure you want to delete {{ member.first_name }} {{ member.last_name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'members' %}">Cancel</a>
</form>
</body>
</html>
