<!DOCTYPE html>
<html>
<head>
    <title>Courses List</title>
</head>
<body>
<h2>Courses List</h2>
<ul>
    {% for course in courses %}
    <li>
        {{ course.name }}
        <a href="{% url 'edit_course' course.id %}">Edit</a>
        <a href="{% url 'delete_course' course.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'create_course' %}">Add New Course</a>
</body>
</html>
