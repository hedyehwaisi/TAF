<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>
    <h2>Courses</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Unit</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.course_id }}</td>
                <td>{{ course.title }}</td>
                <td>{{ course.unit }}</td>
                <td>
                    <a href="{% url 'edit_course' course.pk %}">Edit</a>
                    <a href="{% url 'delete_course' course.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'create_course'  %}">Add New Course</a>
</body>
</html>
