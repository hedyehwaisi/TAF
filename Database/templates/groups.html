<!DOCTYPE html>
<html>
<head>
    <title>Groups List</title>
</head>
<body>
<h2>Groups List</h2>
<ul>
    {% for group in groups %}
    <li>
        {{ group.name }}
        <a href="{% url 'edit_group' group.id %}">Edit</a>
        <a href="{% url 'delete_group' group.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'create_group' %}">Add New Group</a>
</body>
</html>
