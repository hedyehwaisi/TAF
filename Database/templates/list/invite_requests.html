<!DOCTYPE html>
<html>
<head>
    <title>Invite Requests List</title>
</head>
<body>
<h2>Invite Requests List</h2>
<ul>
    {% for invite_request in invite_request %}
    <li>
        {{ invite_request }}
        <a href="{% url 'edit_invite_request' invite_request.id %}">Edit</a>

<ul>
    <li><a href="{% url 'create_invite_request' %}">Add New Invite or Request</a></li>

</ul>
</body>
</html>
