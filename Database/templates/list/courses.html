<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <style>
        .message {
            font-size: 1.2em;
            color: red;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;  /* Add padding to table cells */
            border: 1px solid #ddd;  /* Add border to table cells */
            text-align: left;  /* Align text to the left */
        }
        th {
            background-color: #f2f2f2;  /* Add background color to table header */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;  /* Add background color to even table rows */
        }
    </style>
</head>
<body>
    <h2>Courses</h2>
    {% if courses %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Unit</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.course_id }}</td>
                <td>{{ course.title }}</td>
                <td>{{ course.unit }}</td>
                <td>
                    <a href="{% url 'edit_course' course.pk %}">Edit</a>
                    <a href="{% url 'delete_course' course.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <!-- If no courses exist, display a message -->
        <p class="message"><strong>No courses have been submitted.</strong></p>
    {% endif %}

    <ul>
        <li><a href="{% url 'create_course' %}">Add New Course</a></li>
        <li><a href="{% url 'lists' %}">Back to Lists</a></li>
    </ul>
</body>
</html>
