<!DOCTYPE html>
<html>
<head>
    <title>View courses</title>
</head>
<body>
    <h2>List of courses</h2>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{ course.first_name }}</td>
            <td>{{ course.last_name }}</td>
            <td>{{ course.department }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
