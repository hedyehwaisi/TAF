<!DOCTYPE html>
<html>
<head>
    <title>View courses</title>
</head>
<body>
    <h2>List of courses</h2>
    <table border="1">
        <tr>
            <th>Code</th>
            <th>Title</th>
            <th>professor</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{ course.code}}</td>
            <td>{{ course.title}}</td>
            <td>{{ course.professor}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
