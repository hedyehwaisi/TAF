<!DOCTYPE html>
<html>
<head>
    <title>View Professors</title>
</head>
<body>
    <h2>List of Professors</h2>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
        </tr>
        {% for professor in professors %}
        <tr>
            <td>{{ professor.first_name }}</td>
            <td>{{ professor.last_name }}</td>
            <td>{{ professor.department }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
